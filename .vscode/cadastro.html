    <header>
      <picture>

      <nav>

        <section class="auth">
            <h1>Cadastre-se</h1>
            <form action="cadastrar.html" method="post">

                <div>
                <img src="./img/person 1.svg" alt="Person"/>
            <input type="text" name="nome" id="nome" required placeholder="Nome"/>
            </div>
                <label for="email">E-mail</label>
                <div>
                    <img src="./img/email 1.svg" alt="Email"/>
                <input type="email" name="email" id="email" required placeholder="E-mail" />
                </div>
                <label for="senha">Senha</label>
                <div>
                <img src="./img/key 1.svg" alt="key">
                <input type="password" name="senha" id="senha" required placeholder="Senha"/>
                </div>
                 <p>
                     Já possui a conta? <a href="login.html">Faça o login</a>
                    <button type="submit"> Entrar</button>
                </p>
              
            </form>
        </section>
     
    </main>
    <footer>
